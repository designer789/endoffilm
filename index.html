<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of Film</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">End of Film</div>
            <div class="social-buttons">
                <a href="#" class="btn">
                    <i class="fab fa-twitter"></i>
                    Twitter
                </a>
                <a href="#" class="btn">
                    <i class="fab fa-telegram"></i>
                    Telegram
                </a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div id="canvasContainer" class="canvasContainer" data-grid="50" data-mouse="0.1" data-strength="0.4" data-relaxation="0.8" data-aspectRatio="1.77" style="position:absolute;>
            <img src="uploads/p1.jpg" alt="Hero Background">
            <!-- 图片状态指示器 -->
            <div class="image-status" style="position:absolute; bottom:10px; right:10px; color:white; background:rgba(0,0,0,0.5); padding:5px; z-index:10;"></div>
        </div>
        <div class="hero-content">
            <h1>Hollywood 3.0</h1>
            <h2>The Decentralized AI Film Studio</h2>
            <p>Empowering Creators with Ownership & Automation</p>
            <p class="subtitle">More crypto-native framing and AI filmmaking for the next evolution of Entertainment Finance</p>
        </div>
    </section>

    <!-- Canvas Effect Script -->
    <script src="canvas.js"></script>
</body>
</html>
